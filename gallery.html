<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Love Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffdde1, #faaca8);
      font-family: 'Playfair Display', serif;
      color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #fffaf0;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.5);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(255, 20, 147, 0.6);
    }

    .back-button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #fff0f5;
      color: #c71585;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ffe4e1;
    }
  </style>
</head>
<body>
  <h1>Moments of Us üíû</h1>

    <img src="https://i.pinimg.com/736x/2a/a8/fb/2aa8fba0f80c92fd5c054845ea644a68.jpg" alt="Love Memory 6">

</html>
