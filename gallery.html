<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Love Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffdde1, #faaca8);
      font-family: 'Playfair Display', serif;
      color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #fffaf0;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.5);
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.4);
      transition: all 0.4s ease;
      aspect-ratio: 1/1;
    }

    .gallery-item:nth-child(3n+1) {
      aspect-ratio: 4/5;
    }

    .gallery-item:nth-child(5n+2) {
      aspect-ratio: 16/9;
    }

    .gallery-item:hover {
      transform: scale(1.03) translateY(-5px);
      box-shadow: 0 12px 30px rgba(255, 20, 147, 0.7);
      z-index: 10;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(199, 21, 133, 0.3), transparent 40%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover::after {
      opacity: 1;
    }

    .back-button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #fff0f5;
      color: #c71585;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .back-button:hover {
      background-color: #ffe4e1;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 182, 193, 0.6);
    }

    .back-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.5s;
    }

    .back-button:hover::before {
      left: 100%;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }
      
      h1 {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
